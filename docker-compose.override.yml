services:
  a8r:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: a8r
        PORT: 8080
    ports: ["8080:8080"]
    environment:
      DATABASE_HOST: mariadb
      DATABASE_PORT: 3306

  telegram:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: telegram
        PORT: 5050
    ports: ["5050:5050"]
    environment:
      DATABASE_HOST: mariadb
      DATABASE_PORT: 3306
      A8R_BASE_URL: http://a8r:8080

  mariadb:
    ports: ["3306:3306"]
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      MARIADB_DATABASE: mariadb
      MARIADB_ROOT_PASSWORD: root

  ngrok:
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports: ["4040:4040"]
