ext {
    netty = '4.1.118.Final'
    flyway = '11.3.3'
    lombok = '1.18.36'
    telegram = '8.2.0'
    spring = '3.4.3'
    hibernate = '6.6.9.Final'
    mariadb = '3.5.2'
    mockito = '5.15.2'
    assertJ = '3.27.3'
    testng = '7.11.0'
    faker = '2.4.2'
    jaxb = '2.3.1'
    selenide = '7.7.3'
    selenium = '4.28.1'
    aeonbits = "1.0.12"
    slf4j = '2.0.16'
    allure = '2.29.1'
    httpcore5 = '5.3.3'
    restAssured = '5.5.1'
    awaitility = '4.3.0'
}

subprojects {
    repositories {
        mavenCentral()
        maven {
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
            mavenContent {
                snapshotsOnly()
            }
        }
    }

    dependencies {
        implementation("org.aeonbits.owner:owner:$aeonbits")
        implementation("net.datafaker:datafaker:$faker")
        implementation("io.qameta.allure:allure-testng:$allure")
        implementation("org.testng:testng:$testng")
        testImplementation("org.assertj:assertj-core:$assertJ")
        testImplementation("org.mockito:mockito-core:$mockito")
        annotationProcessor("org.projectlombok:lombok:$lombok")
        compileOnly("org.projectlombok:lombok:$lombok")
    }
}
