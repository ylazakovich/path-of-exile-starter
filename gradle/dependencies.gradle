ext {
    reactor_core = '3.7.11'
    reactor_netty = '1.2.10'
    netty = '4.2.6.Final'
    lombok = '1.18.42'
    telegram = '9.1.0'
    spring = '3.5.6'
    spring_web = '6.2.11'
    hibernate_orm = '7.1.1.Final'
    hibernate_validator = '9.0.1.Final'
    mariadb = '3.5.6'
    mockito = '5.20.0'
    assertJ = '3.27.6'
    testng = '7.11.0'
    faker = '2.5.0'
    jaxb = '2.3.1'
    selenide = '7.10.1'
    selenium = '4.35.0'
    aeonbits = "1.0.12"
    slf4j = '2.0.17'
    allure = '2.30.0'
    httpcore5 = '5.3.6'
    restAssured = '5.5.6'
    awaitility = '4.3.0'
    spotbugs_annotation = '4.9.6'
    mock_server_netty = '5.15.0'
    bouncy_castle = '1.82'
    spotbug = '4.9.6'
    jakarta_persistence_api= '3.2.0'
    jackson = '2.20.0'
}

subprojects {
    repositories {
        mavenCentral()
        maven {
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
            mavenContent {
                snapshotsOnly()
            }
        }
    }

    dependencyManagement {
        dependencies {
            dependency ("com.github.spotbugs:spotbugs-annotations:${spotbug}")
        }
    }

    dependencies {
        implementation("org.aeonbits.owner:owner:$aeonbits")
        implementation("net.datafaker:datafaker:$faker")
        implementation("io.qameta.allure:allure-testng:$allure")
        implementation("org.testng:testng:$testng")
        testImplementation("org.assertj:assertj-core:$assertJ")
        testImplementation("org.mockito:mockito-core:$mockito")
        annotationProcessor("org.projectlombok:lombok:$lombok")
        compileOnly("com.github.spotbugs:spotbugs-annotations:$spotbugs_annotation")
        compileOnly("org.projectlombok:lombok:$lombok")
    }
}
