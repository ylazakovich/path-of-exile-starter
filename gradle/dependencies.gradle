ext {
    reactor_core = '3.7.7'
    reactor_netty = '1.2.7'
    netty = '4.2.2.Final'
    lombok = '1.18.38'
    telegram = '9.0.0'
    spring = '3.5.1'
    spring_web = '6.2.8'
    hibernate_orm = '7.0.2.Final'
    hibernate_validator = '9.0.1.Final'
    mariadb = '3.5.3'
    mockito = '5.18.0'
    assertJ = '3.27.3'
    testng = '7.11.0'
    faker = '2.4.3'
    jaxb = '2.3.1'
    selenide = '7.9.3'
    selenium = '4.33.0'
    aeonbits = "1.0.12"
    slf4j = '2.0.17'
    allure = '2.29.1'
    httpcore5 = '5.3.4'
    restAssured = '5.5.5'
    awaitility = '4.3.0'
    spotbugs_annotation = '4.9.3'
    mock_server_netty = '5.15.0'
    bouncy_castle = '1.81'
    spotbug = '4.9.3'
    jakarta_persistence_api= '3.2.0'
    jackson = '2.19.1'
}

subprojects {
    repositories {
        mavenCentral()
        maven {
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
            mavenContent {
                snapshotsOnly()
            }
        }
    }

    dependencyManagement {
        dependencies {
            dependency ("com.github.spotbugs:spotbugs-annotations:${spotbug}")
        }
    }

    dependencies {
        implementation("org.aeonbits.owner:owner:$aeonbits")
        implementation("net.datafaker:datafaker:$faker")
        implementation("io.qameta.allure:allure-testng:$allure")
        implementation("org.testng:testng:$testng")
        testImplementation("org.assertj:assertj-core:$assertJ")
        testImplementation("org.mockito:mockito-core:$mockito")
        annotationProcessor("org.projectlombok:lombok:$lombok")
        compileOnly("com.github.spotbugs:spotbugs-annotations:$spotbugs_annotation")
        compileOnly("org.projectlombok:lombok:$lombok")
    }
}
