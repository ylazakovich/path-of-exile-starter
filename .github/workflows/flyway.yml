name: "Run flyway"
on:
  pull_request:
    paths:
      - "tools/scripts/db/migrations/**"
      - "tools/scripts/db/run_flyway.sh"
  push:
    paths:
      - "tools/scripts/db/migrations/**"
      - "tools/scripts/db/run_flyway.sh"

jobs:
  check-flyway:
    runs-on: ubuntu-latest
    steps:
      - name: 🔨Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: 🐳 Check flyway
        run: ./tools/scripts/db/run_flyway.sh
        shell: bash
      - name: 🐳 Collecting logs from all docker containers
        uses: jwalton/gh-docker-logs@2741064ab9d7af54b0b1ffb6076cf64c16f0220e # v2
        with:
          dest: logs
      - name: 🛑Stop Application
        run: ./tools/scripts/dev/stop_app.sh
        shell: bash
      - name: 📦 Packing docker compose logs as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: docker-logs
          retention-days: 3
          path: logs
