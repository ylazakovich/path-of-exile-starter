name: "Run docker compose"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  CI: true
  GRADLE_OPTS: -Dorg.gradle.console=plain
  COMPOSE_PROJECT_NAME: path-of-exile-starter

jobs:
  check-docker-compose:
    runs-on: ubuntu-latest
    steps:
      - name: üî®Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Run Docker Compose healthcheck
        uses: ylazakovich/compose-health-check-action@hotfix/v0.1.1
        with:
          compose-files: |
            tools/docker/docker-compose.yml
            tools/docker/docker-compose.override.yml
          services: |
            spring-webflux-aggregator 
            spring-telegram-webhook
          timeout: "60"
      #      - name: üü¢Start compose
      #        run: ./tools/scripts/dev/run_app.sh
      #        shell: bash
      - name: üê≥ Collecting logs from all docker containers
        if: always()
        uses: jwalton/gh-docker-logs@2741064ab9d7af54b0b1ffb6076cf64c16f0220e # v2
        with:
          dest: logs
      - name: üõëStop compose
        if: always()
        run: ./tools/scripts/dev/stop_app.sh
        shell: bash
      - name: üì¶ Packing docker compose logs as artifact
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: docker-logs
          retention-days: 3
          path: logs
          if-no-files-found: warn
