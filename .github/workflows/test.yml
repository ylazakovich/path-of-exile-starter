name: "Run tests"
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
env:
  CI: true

jobs:
  run-tests-on-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gradle-task: ["check"]
    steps:
      - name: ğŸ”¨Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - name: ğŸ”¨Set up JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          distribution: "temurin"
          cache: "gradle"
          java-version: "25"
      - name: ğŸ”¨Build with Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
      - name: ğŸŸ¢Start Application
        run: ./tools/scripts/dev/run_app.sh
        shell: bash
      - name: ğŸš€Run the unit tests
        run: ./gradlew ${{ matrix.gradle-task }} --no-parallel --no-daemon --console=plain
      - name: ğŸ³ Collecting logs from all docker containers
        if: always()
        uses: jwalton/gh-docker-logs@2741064ab9d7af54b0b1ffb6076cf64c16f0220e # v2
        with:
          dest: logs
      - name: ğŸ›‘Stop Application
        if: always()
        run: ./tools/scripts/dev/stop_app.sh
        shell: bash
      - name: ğŸ“¦ Packing docker compose logs as artifact
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: docker-logs
          retention-days: 3
          path: logs
          if-no-files-found: warn
      - name: ğŸ“¦Packing test results as artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: always()
        with:
          name: test-report-linux-${{ matrix.gradle-task }}
          retention-days: 3
          path: |
            **/build/reports
            **/build/test-results
