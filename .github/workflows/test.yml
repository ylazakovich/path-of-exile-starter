name: "Run tests"
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
env:
  IS_REMOTE: ${{ secrets.IS_REMOTE }}

jobs:
  run-tests-on-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gradle-task: ["check"]
    steps:
      - name: ğŸ”¨Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: ğŸ”¨Set up JDK
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
        with:
          distribution: "temurin"
          cache: "gradle"
          java-version: "21"
      - name: ğŸ”¨Build with Gradle
        uses: gradle/actions/setup-gradle@06832c7b30a0129d7fb559bcc6e43d26f6374244 # v4
      - name: ğŸŸ¢Start Application
        run: ./.github/scripts/compose/run_app.sh
        shell: bash
      - name: ğŸš€Run the unit tests
        run: ./gradlew ${{ matrix.gradle-task }} --no-parallel --no-daemon --console=plain
      - name: ğŸ³ Collecting logs from all docker containers
        uses: jwalton/gh-docker-logs@2741064ab9d7af54b0b1ffb6076cf64c16f0220e # v2
        with:
          dest: logs
      - name: ğŸ›‘Stop Application
        run: ./.github/scripts/compose/stop_app.sh
        shell: bash
      - name: ğŸ“¦ Packing docker compose logs as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: docker-logs
          retention-days: 3
          path: logs
      - name: ğŸ“¦Packing test results as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: test-report-linux-${{ matrix.gradle-task }}
          retention-days: 3
          path: |
            **/build/reports
            **/build/test-results
