services:
  mariadb-core:
    image: mariadb:11.2.6@sha256:ff87d49107a1e4878c63c3a3132bfdf628e6732879b8e4ceb72e041206d3aece
    restart: always
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  a8r:
    depends_on:
      a8r-mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ping"]
      interval: 5s
      timeout: 1s
      retries: 60

  a8r-mariadb:
    extends:
      service: mariadb-core

  telegram:
    depends_on:
      telegram-mariadb:
        condition: service_healthy
      a8r:
        condition: service_healthy

  telegram-mariadb:
    extends:
      service: mariadb-core

volumes:
  a8r_mariadb_data:
  telegram_mariadb_data:
