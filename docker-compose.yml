services:
  mariadb:
    image: mariadb:11.2.6@sha256:ff87d49107a1e4878c63c3a3132bfdf628e6732879b8e4ceb72e041206d3aece
    restart: always
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:11.8.0@sha256:5bd8150c77e83a7b886824fd71947b249cbc777af6dc9c2428850e7df961ca05
    command: migrate
    depends_on:
      mariadb:
        condition: service_healthy

  a8r:
    depends_on:
      mariadb:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ping"]
      interval: 5s
      timeout: 1s
      retries: 60

  telegram:
    depends_on:
      mariadb:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
      a8r:
        condition: service_healthy

  ngrok:
    image: ngrok/ngrok:3
    command: http host.docker.internal:5050

  mock-server:
    image: mockserver/mockserver:5.15.0
    command: >
      -logLevel DEBUG 
      -serverPort 1080 

volumes:
  mariadb_data:
